steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install pytest pytest-cov pytest-azurepipelines codecov
  displayName: 'Install test utils'

- script: |
    pip install $(numpy.spec)
    pip install .
    python -m pytest --pyargs brain_coords --cov=brain_coords --cov-report=xml --cov-append -o junit_family=xunit2 --junitxml=test-results.xml
  displayName: 'Run tests'

- bash: |
    codecov -f coverage.xml -t ${CODECOV_TOKEN}
  displayName: 'codecov upload'
  env:
    CODECOV_TOKEN: $(CODECOV_TOKEN)

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/test-results.xml'
    testRunTitle: 'Python $(python.version)'
  condition: succeededOrFailed()
